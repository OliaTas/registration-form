<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<article class="container">
    <section class="main">
        <h1 id="main-title">Get your free account</h1>
        <h2>Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.</h2>
        <form class="main-form" id="main-form">
            <div id="form-full-name">
                <label for="full-name">Full Name</label>
                <input class="input" type="text" id="full-name">
            </div>
            <div class="user-name">
                <label for="user-name">Your username</label>
                <input class="input" type="text" id="user-name">
            </div>
           <div id="form-e-mail">
               <label for="e-mail">E-mail</label>
               <input class="input" type="email" id="e-mail">
           </div>
           <div class="password">
               <label for="password">Password</label>
               <input class="input" type="password" id="password">
           </div>
            <div id="form-repeat-password">
                <label for="repeat-password">Repeat Password</label>
                <input class="input" type="password" id="repeat-password">
            </div>

        </form>
        <div class="main-form-checkbox" id="main-form-checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" checked> <span>Agree to our Terms of Service and Privacy Statement</span>
        </div>
        <button class="main-action" id="sign-up">Sign Up</button>
        <div class="main-link scroll" id="link">Already have an account?</div>
        <div class="popup" id="my-popup">
            <div class="popup-box">
                <p class="popup-text">Registration was successful!</p>
                <button class="close-popup scroll" id="close-my-popup">OK</button>
            </div>
        </div>
        <img src="assets/images/logo.png" class="logo" alt="Logo">
    </section>
    <section class="pictures">
        <div class="main-images">
            <img src="assets/images/image.png" alt="Rocket">
        </div>
    </section>
</article>

<script src="script/script.js"></script>
</body>
</html>
